<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <!--https://materializecss.com/getting-started.html 에서 CDN 여기서 얻음-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
      <!--https://www.bootstrapcdn.com/fontawesome/에서 html 복사 붙여넣기-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Task List</title>
</head>
<body>


  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card orange lighten-5">

          <!--card에서 border,padding,box shadow등 줄거임-->
          <div class="card-content">
            <span class="card-title">Task List</span>
            <div class="row">

              <!--입력폼 form으로 줌 #task-form -->
              <form id="task-form">
                <div class="input-field col s12">

                  <!--taskInput으로 줌. #task, 여기서 입력하면.collection(taskList)로 갈거임.-->
                  <input type="text" name="task" id="task">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn orange accent-3">
              </form>
            </div>
          </div>


          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>

            <!--taskList 로 줌 .collection-->
            <ul class="collection"></ul>

            <!--clearBtn으로 줌-->
            <a href="#" class="clear-tasks btn  orange accent-3">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--dependency를 위해 jQuery필요,https://code.jquery.com/에서 3.x버전.uncompressed 클릭,복사-->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <!--https://materializecss.com/getting-started.html 에서 CDN 여기서 얻음-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
